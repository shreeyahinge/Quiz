<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <h2>Quiz Completed!</h2>
    </div>
    <div class="question-section" style="text-align: center;">
        <h1>Your Final Score</h1>
        <h2 style="font-size: 50px; color: #27ae60;" id="displayScore">0</h2>
        <a href="/quiz" style="text-decoration: none; color: blue;">Try Again</a>
    </div>

    <script>
        // Simple JS to grab the score from the URL parameter (?score=15)
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');
        document.getElementById('displayScore').innerText = score;
    </script>
</body>
</html>
