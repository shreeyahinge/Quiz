<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option-btn {
            flex: 1;
            min-width: 200px;
            padding: 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            color: white;
            text-align: center;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .option-btn:active {
            transform: translateY(-2px);
        }

        .btn-quiz {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-teacher {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Quiz Application</h1>
        <p class="subtitle">Choose an option to get started</p>

        <div class="options">
            <a href="/quiz" class="option-btn btn-quiz">
                <span class="icon">‚úèÔ∏è</span>
                <span>Take Quiz</span>
            </a>
            <a href="/teacher/dashboard" class="option-btn btn-teacher">
                <span class="icon">üë®‚Äçüè´</span>
                <span>Add Questions</span>
            </a>
        </div>
    </div>
</body>
</html>
